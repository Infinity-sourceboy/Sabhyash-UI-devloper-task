<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet" />

</head>

<body>
    <nav class="navbar1 bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img alt="Logo with a traditional design" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/yL9WOVxGLUKWJBVoMAhflD2aVriY7GsWFb16GJv2oYuXdw3JA.jpg" width="50" />
                <span class="text-3xl font-semibold text-brown-700">sabhyaasha</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Home</a>
                <a href="#" class="text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Store</a>
                <a href="#" class="text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Home Decor</a>
                <a href="#" class="text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Fashion</a>
                <a href="#" class="text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Products</a>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-2xl text-brown-700 hover:text-brown-900 transition-all"><i class="fas fa-search"></i></a>
                <a href="#" class="text-2xl text-brown-700 hover:text-brown-900 transition-all"><i class="fas fa-user-circle"></i></a>
            </div>
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="text-2xl text-brown-700 hover:text-brown-900 transition-all focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="#" class="block px-4 py-2 text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Home</a>
            <a href="#" class="block px-4 py-2 text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Store</a>
            <a href="#" class="block px-4 py-2 text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Home Decor</a>
            <a href="#" class="block px-4 py-2 text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Fashion</a>
            <a href="#" class="block px-4 py-2 text-lg font-bold text-gray-700 hover:text-gray-900 transition-all">Products</a>
            <div class="flex space-x-4 px-4 py-2">
                <a href="#" class="text-2xl text-brown-700 hover:text-brown-900 transition-all"><i class="fas fa-search"></i></a>
                <a href="#" class="text-2xl text-brown-700 hover:text-brown-900 transition-all"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
    <div class="container mt-5">
        <h1 style="font-size:4vh; font-weight:bold;" class="mb-2">Add Product</h1>
        <form id="productForm" class="w-100 fw-bold">
            <div id="step1" class="step">
                <h3 class="fs-3 fw-bold">Basic Product Details</h3>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="sku" class="form-label">SKU</label>
                    <input type="text" class="form-control" id="sku">
                </div>
                <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="brandName">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" onchange="updateSubcategories()">
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home Appliances">Home Appliances</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subcategory" class="form-label">Subcategory</label>
                    <select class="form-select" id="subcategory">
                        <option value="">Select Subcategory</option>
                    </select>
                </div>
                <button type="button" class="btn btn-next" onclick="nextStep(1)">Next</button>
            </div>

            <div id="step2" class="step" style="display:none;">
                <h3 class="fs-3 fw-bold">Descriptions and Metadata</h3>
                <div class="mb-3">
                    <label for="shortDescription" class="form-label">Short Description</label>
                    <textarea class="form-control" id="shortDescription" maxlength="150" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fullDescription" class="form-label">Full Description</label>
                    <textarea class="form-control" id="fullDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label for="metaTitle" class="form-label">Meta Title</label>
                    <input type="text" class="form-control" id="metaTitle">
                </div>
                <div class="mb-3">
                    <label for="metaKeywords" class="form-label">Meta Keywords</label>
                    <input type="text" class="form-control" id="metaKeywords">
                </div>
                <div class="mb-3">
                    <label for="metaDescription" class="form-label">Meta Description</label>
                    <textarea class="form-control" id="metaDescription"></textarea>
                </div>
                <button type="button" class="btn btn-Previous" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-next" onclick="nextStep(2)">Next</button>
            </div>

            <div id="step3" class="step" style="display:none;">
                <h3 class="fs-3 fw-bold">Media Uploads</h3>
                <div class="mb-3">
                    <label for="mainImage" class="form-label">Main Image</label>
                    <input type="file" class="form-control" id="mainImage" required>
                </div>
                <div class="mb-3">
                    <label for="galleryImages" class="form-label">Gallery Images</label>
                    <input type="file" class="form-control" id="galleryImages" multiple>
                </div>
                <button type="button" class="btn btn-Previous" onclick="prevStep(3)">Previous</button>
                <button type="button" class="btn btn-next" onclick="nextStep(3)">Next</button>
            </div>

            <div id="step4" class="step" style="display:none;">
                <h3 class="fs-3 fw-bold">Variant Options</h3>
                <button type="button" class="btn btn-success" onclick="openVariantModal()">Add Variant</button>
                <div id="variantList" class="mt-3"></div>
                <button type="button" class="btn btn-Previous" onclick="prevStep(4)">Previous</button>
                <button type="button" class="btn btn-next" onclick="nextStep(4)">Next</button>
            </div>

            <div id="step5" class="step" style="display:none;">
                <h3 class="fs-3 fw-bold">Pricing and Additional Costs</h3>
                <div class="mb-3">
                    <label for="basePrice" class="form-label">Base Price</label>
                    <input type="number" class="form-control" id="basePrice" required>
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" id="discount">
                </div>
                <div class="mb-3">
                    <label for="shippingFee" class="form-label">Shipping Fee</label>
                    <input type="number" class="form-control" id="shippingFee">
                </div>
                <div class="mb-3">
                    <label for="totalStock" class="form-label">Total Stock</label>
                    <input type="number" class="form-control" id="totalStock" required>
                </div>
                <h4 class="pb-2">Final Price: <span id="finalPriceDisplay">0</span></h4>
                <button type="button" class="btn btn-Previous" onclick="prevStep(5)">Previous</button>
                <button type="submit" class="btn btn-submit btn-success">Submit</button>
            </div>
        </form>

        <table class="table mt-5 w-100" id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal" id="variantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Variant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="variantType" class="form-label">Variant Type</label>
                        <select class="form-select" id="variantType" onchange="updateVariantFields()">
                            <option value="">Select Variant Type</option>
                            <option value="Size">Size</option>
                            <option value="Color">Color</option>
                            <option value="Unit">Unit</option>
                        </select>
                    </div>
                    <div id="variantFields"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveVariant()">Save Variant</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
